<!-- templates/main.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>맛집 추천 & 분석 플랫폼</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff6f61;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: #ffd6d1;
      padding: 10px;
    }
    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px;
      text-align: center;
    }
    .cta {
      margin-top: 30px;
    }
    .cta input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    .cta button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff6f61;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 40px;
    }
    .card {
      background: white;
      margin: 10px auto;
      padding: 20px;
      border: 1px solid #ccc;
      max-width: 600px;
      text-align: left;
    }
  </style>
</head>
<body>
<header>
  <h1>🍽 맛집 추천 & 리뷰 분석 </h1>
  <p>가장 간단하게 맛집을 찾고 분석하는 AI 현대 서비스</p>
</header>
<nav>
  <a th:href="@{/main}">홈</a>
  <a th:href="@{/recommend}">맛집 추천</a>
  <a th:href="@{/analyze}">분석 보기</a>
  <a th:href="@{/admin}">관리자</a>
</nav>
<section>
  <h2>맛집을 찾고, 인기의 이유를 찾아가 보세요</h2>
  <p>건강한 것부터 판단해 준다는 정보보다! 도움이 될 수 있는 데이터를 획득해 보세요.</p>

  <div class="cta">
    <form th:action="@{/recommend}" method="get">
      <input type="text" name="query" placeholder="지역 또는 식당 이름 입력">
      <button type="submit">추천 보기</button>
    </form>

    <form th:action="@{/analyze}" method="get" style="margin-top: 20px;">
      <input type="text" name="query" placeholder="분석할 식당 이름 입력">
      <button type="submit">분석 보기</button>
    </form>
  </div>
</section>
<footer>
  <p>&copy; 동양미래대학교 최지안 </p>
</footer>
</body>
</html>
