<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${name + ' 리뷰 분석 결과'}">맛집 리뷰 분석 결과</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
    }

    header {
      background-color: #ffffff;
      padding: 20px 40px;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 30px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    header h1 a {
      text-decoration: none;
      color: #007bff;
    }

    h1.page-title {
      font-size: 26px;
      color: #007bff;
      margin-bottom: 20px;
      text-align: center;
    }

    .box {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 900px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 16px;
      color: #343a40;
    }

    .highlight {
      font-weight: bold;
      color: #28a745;
      margin-right: 16px;
    }

    .highlight-red {
      color: #dc3545;
    }

    .review-list {
      list-style: none;
      padding: 0;
    }

    .review-list li {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 12px;
    }

    .review-list li a {
      font-weight: bold;
      text-decoration: none;
      color: #007bff;
    }

    .review-list li a:hover {
      text-decoration: underline;
    }

    .desc {
      color: #444;
      margin-top: 6px;
    }

    .no-review {
      font-style: italic;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- ✅ 상단 로고 영역 추가 -->
  <header>
    <h1><a href="/main">맛집추천</a></h1>
  </header>

  <h1 class="page-title">🍽 <span th:text="${name}">맛집</span> 리뷰 분석 결과</h1>

  <div class="box">
    <div class="section-title">🔍 감성 분석</div>
    <div class="keyword-count">
      <span class="highlight">긍정 키워드 수: <span th:text="${posCount}">0</span></span>
      <span class="highlight highlight-red">부정 키워드 수: <span th:text="${negCount}">0</span></span>
    </div>

    <div class="section-title">📝 블로그 리뷰 요약</div>

    <ul class="review-list" th:if="${#lists.size(reviews) > 0}">
      <li th:each="r : ${reviews}">
        <a th:href="${r.link}" target="_blank" th:text="${r.title}"></a>
        <div class="desc" th:text="${r.desc}"></div>
      </li>
    </ul>

    <div class="no-review" th:if="${#lists.isEmpty(reviews)}">
      관련 블로그 리뷰가 존재하지 않습니다.
    </div>
  </div>

</body>
</html>
